<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BEC7260 Validation Form</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to css -->
    <link rel="stylesheet" href="BSTask6.css">
</head>

<body>
    <div class="container mt-5" style="background-color: rgb(242, 242, 242); width: 40%;">
        <form id="myForm">
            <div class="form-group" style="width: 90%;">
                <label for="name" class="text-dark mt-0 mb-2 ms-4 fw-bolder">Name:</label>
                <input type="text" class="form-control ms-4" id="name" name="name">
                <div class="invalid-feedback text-danger" id="nameError">Name is required</div>
            </div>
            <div class="form-group" style="width: 90%;">
                <label for="email" class="text-dark mb-2 mt-3 ms-4 fw-bolder">Email:</label>
                <input type="email" class="form-control ms-4" id="email" name="email">
                <div class="invalid-feedback text-danger" id="emailError">Email is required</div>
            </div>
            <div class="form-group" style="width: 90%;">
                <label for="password" class="text-dark mb-2 mt-3 ms-4 fw-bolder">Password:</label>
                <input type="password" class="form-control ms-4" id="password" name="password">
                <div class="invalid-feedback text-danger" id="passwordError">Password is required</div>
            </div>
            <div class="form-group" style="width: 90%;">
                <label for="hobbies" class="text-dark mb-2 mt-3 ms-4 fw-bolder">Hobbies:</label>
                <input type="number" class="form-control ms-4" id="hobbies" name="hobbies">
            </div>
            <button type="submit" class="btn btn-danger btn-block text-white mt-4 ms-4 fw-semibold" style="font-size: 20px; width: 90%;">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        // JavaScript to handle form validation and error messages
        $(document).ready(function () {
            $('#myForm').submit(function (e) {
                e.preventDefault();
                
                // Validate Name
                if ($('#name').val() === '') {
                    $('#name').addClass('is-invalid');
                    $('#nameError').show();
                } else {
                    $('#name').removeClass('is-invalid');
                    $('#nameError').hide();
                }

                // Validate Email
                if ($('#email').val() === '') {
                    $('#email').addClass('is-invalid');
                    $('#emailError').show();
                } else {
                    $('#email').removeClass('is-invalid');
                    $('#emailError').hide();
                }

                // Validate Password
                if ($('#password').val() === '') {
                    $('#password').addClass('is-invalid');
                    $('#passwordError').show();
                } else {
                    $('#password').removeClass('is-invalid');
                    $('#passwordError').hide();
                }
            });
        });
    </script>
</body>
</html>
