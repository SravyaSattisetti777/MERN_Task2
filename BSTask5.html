<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BEC7260 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Font Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="BSTask5.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="form-container" style="background-color: rgb(221, 221, 221);">
                    <form id="myForm" action="#" method="post" class="form needs-validation" novalidate>
                        <div class="mb-3 row">
                            <label for="firstName" class="col-sm-3 col-form-label fw-bolder" style="font-size: 17px;">First Name</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="material-symbols-outlined input-group-text" style="background-color: rgb(244, 244, 244);"> person</span>
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                                </div>
                                <span class="ms-2 invalid-feedback error" style="color: red;">Please supply your first name</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="lastName" class="col-sm-3 col-form-label fw-bolder" style="font-size: 17px;">Last Name</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="material-symbols-outlined input-group-text" style="background-color: rgb(244, 244, 244);">person</span>
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                                </div>
                                <span class="ms-2 invalid-feedback error" style="color: red;">Please supply your last name</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="email" class="col-sm-3 col-form-label fw-bolder" style="font-size: 17px;">E-Mail</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="material-symbols-outlined input-group-text" style="background-color: rgb(244, 244, 244);">mail</span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail Address" required>
                                </div>
                                <span class="ms-2 invalid-feedback error" style="color: red;">Please supply your email address</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="phone" class="col-sm-3 col-form-label fw-bolder" style="font-size: 17px;">Phone #</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="material-symbols-outlined input-group-text" style="background-color: rgb(244, 244, 244);">phone_in_talk</span>
                                    <input type="tel" class="form-control" id="phone" name="phone" pattern="(\(\d{3}\)\s?|\d{3}-)\d{3}-\d{4}" placeholder="(845)555-1212" required>
                                </div>
                                <span class="ms-2 invalid-feedback error" style="color: red;">Please supply your phone number</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="address" class="col-sm-3 col-form-label fw-bolder" style="font-size: 17px;">Address</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="material-symbols-outlined input-group-text" style="background-color: rgb(244, 244, 244);">home</span>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                                </div>
                                <span class="ms-2 invalid-feedback error" style="color: red;"">Please supply your street address</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="city" class="col-sm-3 col-form-label fw-bolder"  style="font-size: 17px;">City</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="material-symbols-outlined input-group-text" style="background-color: rgb(244, 244, 244);">home</span>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                                </div>
                                <span class="ms-2 invalid-feedback error" style="color: red;">Please supply your city</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="state" class="col-sm-3 col-form-label fw-bolder" style="font-size: 17px;">State</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="material-symbols-outlined input-group-text" style="background-color: rgb(244, 244, 244);">list</span>
                                    <select class="form-select" id="state" name="state" aria-placeholder="Please select your state" required>
                                        <option value="" disabled selected>Select a state</option>
                                        <option value="AP">Andhra Pradesh</option>
                                        <option value="Bh">Bihar</option>
                                        <option value="Ch">Chhattisgarh</option>
                                        <option value="Dh">Delhi</option>
                                        <option value="Ke">Kerala</option>
                                        <option value="MP">Madhya Pradesh</option>
                                        <option value="Pb">Punjab</option>
                                        <option value="Tn">Telangana</option>
                                        <option value="UP">Uttar Pradesh</option>
                                        <option value="Wb">West Bengal</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 fw-bolder" style="font-size: 15px;">Do you have hosting?</label>
                            <div class="col-sm-9">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="hosting" id="yes" value="yes">
                                    <label class="form-check-label" for="yes">Yes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="hosting" id="no" value="no">
                                    <label class="form-check-label" for="no">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="projectDescription" class="col-sm-3 col-form-label fw-bolder" style="font-size: 17px;">Project Description</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="material-symbols-outlined input-group-text edit-icon" style="background-color: rgb(244, 244, 244);">edit</span>
                                    <textarea class="form-control text-muted" id="projectDescription" name="projectDescription" rows="2" placeholder="Project Description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-warning text-light fw-bolder mt-3" style="text-align: center;">
                                    <span style="display: inline-block; vertical-align: middle;">Send</span> <span class="material-symbols-outlined" style="vertical-align: middle;">send</span>
                                </button>
                            </div>
                        </div>                                             
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
        $("#myForm").submit(function(event) {
            $(".is-invalid").removeClass("is-invalid");
            $(".invalid-feedback.error").show();
            $(".input-group-text").css("border-color", "#ccc");
            $(".input-group-text").css("color", "#000");
            $(".form-label").removeClass("text-danger");

            $(".form-control").each(function() {
                if ($(this).val().trim() === "") {
                    $(this).addClass("is-invalid");
                    $(this).next(".invalid-feedback.error").hide();
                    $(this).siblings(".input-group").find(".input-group-text").css("border-color", "red");
                    $(this).siblings(".input-group").find(".input-group-text").css("color", "red");
                    $(this).siblings(".input-group-append").find(".input-group-text").css("background-color", "red");
                    $(this).siblings(".input-group-append").find(".input-group-text").css("color", "#fff");
                    $(this).closest(".mb-3").find(".col-form-label").addClass("text-danger");
                }
            });

            if ($(".is-invalid").length > 0) {
                event.preventDefault();
            }
        });

        $(".form-control").keyup(function() {
            if ($(this).val().trim() !== "") {
                $(this).removeClass("is-invalid");
                $(this).next(".invalid-feedback.error").hide();
                $(this).siblings(".input-group").find(".input-group-text").css("border-color", "#ccc");
                $(this).siblings(".input-group").find(".input-group-text").css("color", "#000");
                $(this).siblings(".input-group-append").find(".input-group-text").css("background-color", "#ccc");
                $(this).siblings(".input-group-append").find(".input-group-text").css("color", "#000");
                $(this).closest(".mb-3").find(".col-form-label").removeClass("text-danger");
            }
        });
    });
    </script>
</body>
</html>
