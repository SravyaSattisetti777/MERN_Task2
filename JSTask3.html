<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BEC7260 Calculator</title>
    <style>
        button:focus {
            outline: 2px solid rgb(45, 149, 189);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .calculator-box {
            border: 1px solid #000;
            padding: 10px;
            display: inline-block;
            margin-left: 580px;
        }
        .input-box {
            margin: 5px;
        }
        label, input, button {
            margin: 5px;
        }
        #result-box {
            margin-top: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>

    <div class="calculator-box">
        <form id="calculatorForm">
            <div class="input-box">
                <label for="firstNumber">1st Number: </label>
                <input type="number" id="firstNumber" required>
            </div>
            
            <div class="input-box">
                <label for="secondNumber">2nd Number: </label>
                <input type="number" id="secondNumber" required>
            </div>

            <div>
                <button type="button" onclick="calculateMultiplication()">Multiply</button>
                <button type="button" onclick="calculateDivision()">Divide</button>
            </div>
        </form>

        <div id="result-box">
            <p id="result"></p>
        </div>
    </div>

    <script>
        function calculateMultiplication() {
            const firstNumber = parseFloat(document.getElementById("firstNumber").value);
            const secondNumber = parseFloat(document.getElementById("secondNumber").value);

            if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
                const result = firstNumber * secondNumber;
                document.getElementById("result").textContent = "The Result Is: " + result;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        }

        function calculateDivision() {
            const firstNumber = parseFloat(document.getElementById("firstNumber").value);
            const secondNumber = parseFloat(document.getElementById("secondNumber").value);

            if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
                if (secondNumber !== 0) {
                    const result = firstNumber / secondNumber;
                    document.getElementById("result").textContent = "The Result Is: " + result;
                } else {
                    document.getElementById("result").textContent = "Division by zero is not allowed.";
                }
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
