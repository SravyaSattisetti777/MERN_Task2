<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BEC7260 Date and Time</title>
    <style>
        p{
            margin-top: 0px;
        }
        .b1{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Date and Time Display</h1>
    <button onclick="showDate()">Show Date</button>
    <p id="dateResult"></p>
    <button class="b1" onclick="showTime()">Show Time</button>
    <p id="timeResult"></p>

    <script>
        function showDate() {
            const currentDate = new Date();
            const day = currentDate.getDate();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const month = monthNames[currentDate.getMonth()];
            const year = currentDate.getFullYear();
    
            const formattedDate = `${day}/${month}/${year}`;
    
            document.getElementById('dateResult').textContent = formattedDate;
        }

        function showTime() {
            const currentTime = new Date();
            const options = {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            const formattedTime = currentTime.toLocaleString('en-US', options);
            document.getElementById('timeResult').textContent = formattedTime;
        }
    </script>
</body>
</html>
