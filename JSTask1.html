<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BEC7260 Reversing Number</title>
</head>
<body>
    <h1>Reverse Number</h1>

    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="output"></p>

    <script>
        function reverseNumber() {
            const inputNumber = document.getElementById("inputNumber").value;

            if (!isNaN(inputNumber)) {
                const reversedNumber = inputNumber.toString().split('').reverse().join('');

                document.getElementById("output").textContent = "Reversed Number: " + reversedNumber;
            } else {
                document.getElementById("output").textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
